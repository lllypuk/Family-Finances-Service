name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  GO_VERSION: "1.24"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: make deps

      - name: Verify dependencies
        run: go mod verify

      - name: Check formatting
        run: |
          make fmt
          if ! git diff --exit-code; then
            echo "Code is not formatted correctly. Please run 'make fmt' and commit the changes."
            exit 1
          fi

      - name: Run linter
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout=5m --verbose

      - name: Run security vulnerability check
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@v1.1.4
          govulncheck ./...

      - name: Run tests
        run: make test-coverage

      - name: Check test coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "Total test coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE" | cut -d. -f1) < 50 )); then
            echo "Warning: Test coverage is below 50%"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build application
        run: make build

      - name: Verify build output
        run: |
          if [ ! -f "build/family-budget-service" ]; then
            echo "Build failed: binary not found"
            exit 1
          fi
          ls -la build/
          file build/family-budget-service

      - name: Test Docker build
        run: |
          docker build -t family-budget-service:test .
          docker images family-budget-service:test

      - name: Test Docker container runs
        run: |
          docker run --rm -d --name test-container family-budget-service:test
          sleep 5
          docker ps -a
          docker stop test-container 2>/dev/null || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: family-budget-service-${{ github.sha }}
          path: build/
          retention-days: 7
